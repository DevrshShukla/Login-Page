<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">

        <div class="heading">
            <h1>Login</h1>
        </div>

        <div id="username">

            <label for="usname">
                UserName :  
            </label>

        <input type="text" id="usname" placeholder="Enter Username">
        
        </div>

        <div id="password">
            <label for="pass">Password : </label>
            <input type="password" id="pass" placeholder="Enter Password">
        </div>
        

        <span id="forget">
            Forget Passworld !
        </span>

        <br>

        <span id="in">
            <div>Login In</div>
        </span>
        
        <span id="signup">Sign up</span>

    </div>
</body>
</html>
